<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <section layout:fragment="content">
        <div id="container">

            <!-- Start: Put your contents here -->
            <div class="row">
                <div class="col-md-12" align="right">

                    <!--/* Body Section*/-->
                    <section id="content-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 clearfix">
                                    <div class="section-heading scrollpoint">

                                        <!-- Start Data table -->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="widget">
                                                    <div class="widget-header transparent">
                                                        <h2><strong th:utext="#{survey.list.title}"></strong>
                                                        </h2>
                                                        <div class="additional-btn">
                                                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                                                            <a href="#" class="widget-toggle"><i
                                                                    class="icon-down-open-2"></i></a>
                                                            <a href="#" class="widget-close"><i
                                                                    class="icon-cancel-3"></i></a>
                                                        </div>
                                                    </div>
                                                    <div class="widget-content">
                                                        <div class="data-table-toolbar">
                                                            <div class="row">
                                                                <div class="col-md-4">
                                                                </div>

                                                                <div class="col-md-8">
                                                                    <div class="toolbar-btn-action">
                                                                        <a class="btn btn-success"
                                                                           th:href="@{${createUrl}}">
                                                                            <span th:text="#{survey.new.button}"></span>
                                                                            <i class="fa fa-plus-circle"></i></a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="table-responsive" dir="rtl">
                                                            <table data-sortable=""
                                                                   class="table table-hover table-striped"
                                                                   data-sortable-initialized="true">
                                                                <thead>
                                                                <tr>
                                                                    <th class="col-md-4" style="text-align: center">
                                                                        <p class="text-info"
                                                                           th:utext="#{survey.name}"></p>
                                                                    </th>
                                                                    <th class="col-md-2" style="text-align: center">
                                                                        <p class="text-info"
                                                                           th:utext="#{survey.user.count}"></p>
                                                                    </th>

                                                                    <th class="col-md-2" style="text-align: center">
                                                                        <p class="text-info"
                                                                           th:utext="#{survey.is.main}"></p>
                                                                    </th>
                                                                    <th class="col-md-3" style="text-align: center">
                                                                        <!--<p class="text-info" th:utext="#{testimonial.property.option}"></p>-->
                                                                    </th>
                                                                </tr>
                                                                </thead>

                                                                <tbody class="has-img segment stacked">
                                                                <tr th:each="survey : ${results}">
                                                                    <td style="text-align: center">
                                                                        <p class="text-info"
                                                                           th:utext="${survey.name}"></p>
                                                                    </td>
                                                                    <td style="text-align: center">
                                                                        <p class="text-info"
                                                                           th:utext="${survey.counter}"></p>
                                                                    </td>

                                                                    <td style="text-align: center">
                                                                        <p class="text-info"
                                                                           th:utext="${survey.isMain} ? #{survey.is.main} : ''"></p>
                                                                    </td>
                                                                    <td class="no-padding">
                                                                        <div class="btn-group btn-group-xs">

                                                                            <a th:id="${survey.id}"
                                                                               th:attr="data-xurl=${viewUrl}, data-xtitle=${survey.name}"
                                                                               data-target="#deleteModal"
                                                                               data-toggle="modal" role="button"
                                                                               th:title="#{survey.delete}"
                                                                               th:text="#{survey.delete}"
                                                                               title="View"
                                                                               class="btn btn-danger"><i
                                                                                    class="fa fa-close"></i></a>
                                                                            <a th:href="@{/surveycomments/{id}(id=${survey.id})}"
                                                                               th:title="#{survey.view.comments}"
                                                                               th:text="#{survey.view.comments}"
                                                                               class="btn btn-success"><i
                                                                                    class="fa fa-edit"></i></a>
                                                                            <a th:href="@{/viewSurvey/{id}(id=${survey.id})}"
                                                                               th:title="#{survey.view.details}"
                                                                               th:text="#{survey.view.details}"
                                                                               class="btn btn-default"><i
                                                                                    class="fa fa-globe"></i></a>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Data Table End -->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
</div>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
