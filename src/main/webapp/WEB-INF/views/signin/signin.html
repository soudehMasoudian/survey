<!DOCTYPE html>
<html lang="fa"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <title>Sign In</title>
    <meta charset="UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/components :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend align="center" th:text="#{general.please.login}"></legend>
        <div class="form-group login-input">
            <label for="username" class="control-label">
                <span th:text="#{general.property.username}"></span>
            </label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" th:placeholder="#{general.please.enter.username}" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">
                <span th:text="#{general.property.password}"></span>
            </label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" th:placeholder="#{general.please.enter.password}" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" />
                        <span th:text="#{general.remember.me}"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default center-block" th:text="#{general.sign.in}"></button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
